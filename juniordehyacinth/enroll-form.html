<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enrollment Form</title>
  <link rel="stylesheet" href="home.css">
  <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
</head>
<body>
    <section class="header">
        <nav>
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
            <img src="images/logo.png" alt="">
          <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="enroll-form.html">Enroll</a></li>
            <li><a href="index.html#course">Courses</a></li>
            <li><a href="index.html#facility">Facilities</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="portal.html" id="loginLink">LOGIN</a></li>
          </ul>
        </nav>
        
<div id="enrollment" class="wrapper">
    <div class="title">
     <h1>PRE-ENROLLMENT FORM</h1>
    </div>
    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input">
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input">
       </div>  
       <div class="inputfield">
        <label>Course</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="BFA">Bachelor of Fine Arts (BFA)</option>
            <option value="BA">Bachelor of Arts in Philosophy (BA)</option>
            <option value="BA">Bachelor of Arts (BA) in Art History</option>
            <option value="BA">Bachelor of Arts (BA) in Literature</option>
            <option value="BA">Bachelor of Arts (BA) in Political Philosophy</option>
            <option value="BA">Bachelor of Arts (BA) in Ethics</option>
          </select>
        </div>
     </div> 
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="email" class="input">
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea"></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Enroll" class="btn">
      </div>
    </div>
</div>
</section>

</body>
</html>
