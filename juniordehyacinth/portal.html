<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
</head>
<body>
  <div class="login-container">
    <form id="loginForm">
      <img src="images/logo.png" alt="Logo" class="logo">
      <h2>LOGIN</h2>
      <input type="email" id="emailLogin" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <button id="showRegisterForm">Register</button>
      <a href="forgot-password.html" id="forgotPassword">Forgot Password?</a>
    </form>
    <form id="registrationForm" style="display: none;">
      <img src="images/logo.png" alt="Logo" class="logo">
      <h2>Register</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="newUsername" placeholder="New Username" required>
      <input type="password" id="newPassword" placeholder="New Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
      <button id="showLoginForm">Sign In</button>
    </form>

  </div>
  <script src="script.js"></script>
</body>
</html>
